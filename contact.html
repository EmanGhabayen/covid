<section class="section contact">

    <div class="row">
      <div class="col-lg-12 col-md-7">
        <div class="contact-form">
          <!-- contact form start -->
          <form class="row cf">
            <!-- name -->
            <div class="col-lg-6">
              <input type="text" name="name" class="form-control main nme" placeholder="Name" required>
            </div>
            <!-- email -->
            <div class="col-lg-6">
              <input type="email" class="form-control main eml" placeholder="Email" required>
            </div>
            <!-- phone -->

            </div>
            <!-- message -->
            <div class="col-lg-12">

            </div>
            <!-- submit button -->
            <div class="col-md-12 text-right">
              <button class="btn btn-style-one" type="submit">Send Message</button>
            </div>
          </form>
          <!-- contact form end -->
        </div>
      </div>
    </div>
